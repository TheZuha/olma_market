{% extends 'base.html' %}

{% block content %}

{% if message %}
<p class="text-danger text-center">{{ message }}</p>
{% endif %}

<div class="container d-flex justify-content-center align-items-start mt-5 min-vh-100">
    <form method="post" class="d-flex flex-column align-items-start text-center " style="width: 300px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Login</button>
        <p class="mt-5" >Agar siz ro'yxatdan o'tmagan bo'lsangiz, <a href="{% url 'register'%}">shu yerga bosing</a></p>
    </form>
</div>

{% endblock %}
