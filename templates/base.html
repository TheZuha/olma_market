{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Olma Market{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'imagess/olma_logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .active-category {
            background-color: #838303;
            border-radius: 10px;
            color: #ff0000;
        }
    </style>
</head>

<body style="background-color: #e1e8e1; color: #333;">
<nav class="navbar navbar-expand-lg" style="background-color: #7ca653;">
    <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand fw-bolder fs-1 d-flex align-items-center gap-3" href="http://127.0.0.1:8000"
           style="color: #ffffff;">
            <img src="{% static 'imagess/olma_logo.png' %}" alt="Olma Logo" width="60" height="60"
                 class="d-inline-block align-text-top">
            Olma Market
        </a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-danger">{{ request.user.username }}</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-danger">Kirish</a>
        {% endif %}
        <ul class="navbar-nav ms-2">
            <li class="nav-item">
                <a class="btn btn-outline-primary" href="{% url 'view_cart' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-pill badge-danger" id="cart-count">
                {{ request.user.cart_set.count }}
            </span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <a href="{% url 'product_list' %}" class="btn btn-primary mx-2">Products</a>
        <a href="{% url 'stores_list' %}" class="btn btn-secondary mx-2">Stores</a>
    </div>
</div>


{% block category_nav %} {% endblock %}

{% block content %}

{% endblock %}
