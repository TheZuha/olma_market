{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for shop in shops %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ shop.name }}</h5>
                    <p class="card-text">{{ shop.address }}</p>
                    <a href="" class="btn btn-primary">View Shop</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
